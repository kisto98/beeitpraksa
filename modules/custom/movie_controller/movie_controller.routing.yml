movie:
  path: '/movie'
  defaults:
    _controller: '\Drupal\movie_controller\Controller\MovieController::movie'
    _title: 'Our custom Movie list'
  requirements:
    _permission: 'access content'
 
movie.form:
  path: '/movieform'
  defaults:
   _form: '\Drupal\movie_controller\Form\MovieForm'
  requirements:
    _permission: 'access content'
   